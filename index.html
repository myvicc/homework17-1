<script>
    /*  Дан масив [16,-37,54,-4,72,-56,47,4, -16,25,-37,46,4,-51,27,-63,4,-54,76,-4,12,-35,4,47] Знайти суму та кількість позитивних елементів.
        Знайти мінімальний елемент масиву та його порядковий номер.
        Знайти максимальний елемент масиву та його порядковий номер.
        Визначити кількість негативних елементів.
        Знайти кількість непарних позитивних елементів.
        Знайти кількість парних позитивних елементів.
        Знайти суму парних позитивних елементів.
        Знайти суму непарних позитивних елементів.
        Знайти добуток позитивних елементів.
        Знайти найбільший серед елементів масиву, ост альні обнулити.
        */

    const arr = [16,-37,54,-4,72,-56,47,4,-16,25,-37,46,4,-51,27,-63,4,-54,76,-4,12,-35,4,47];

    //Знайти суму позитивних елементів
    const sum = arr.reduce((accumulator, number) => {
        if (number > 0) {
            return accumulator + number;
        }
        return accumulator;
    }, 0);
    console.log(sum);

    //кількість позитивних елементів
    let count = 0;
    arr.forEach((number) => {
        if (number > 0 ){
            count ++;
        }
    });
    console.log(count);

    //Знайти мінімальний елемент масиву та його порядковий номер
    let min = Infinity;
    arr.forEach((number) => {
        if (number < min) {
            min = number;
        }
    });
    console.log("min", min);
    console.log("indexMin", arr.indexOf(min));


    //Знайти максимальний елемент масиву та його порядковий номер.
    let max = -Infinity;
    arr.forEach((number) => {
        if (number > max) {
            max = number;
        }
    });
    console.log("max", max);
    console.log("indexMax", arr.indexOf(max));


    //Визначити кількість негативних елементів.
    let countNegative = 0;
    arr.forEach((number) => {
        if (number < 0 ){
            countNegative ++;
        }
    });
    console.log(countNegative);

    // Знайти кількість непарних позитивних елементів.
    let countUnpairPositive = 0;
    arr.forEach((number) => {
        if ((number > 0) && (number % 2 !== 0)){
            countUnpairPositive ++;
        }
    });
    console.log(countUnpairPositive);

    //Знайти кількість парних позитивних елементів
    let countPairPositive = 0;
    arr.forEach((number) => {
        if ((number > 0) && (number % 2 === 0)){
            countPairPositive ++;
        }
    });
    console.log(countPairPositive);

    // Знайти суму парних позитивних елементів.
    const sumPair = arr.reduce((accum, number) => {
        if (number > 0 && (number % 2 === 0)){
            return accum + number;
        }
        return accum;
    }, 0);
    console.log(sumPair);

    //Знайти суму непарних позитивних елементів.
    const sumNonPair = arr.reduce((accum, number) => {
        if ((number > 0) && (number % 2 !== 0)){
            return accum + number;
        }
        return accum;
    }, 0);
    console.log(sumNonPair);

    //Знайти добуток позитивних елементів.
    const multyPositive = arr.reduce((accum, number) => {
        if (number > 0) {
            return accum * number;
        }
        return accum;
    }, 1);
    console.log(multyPositive);

    //Знайти найбільший серед елементів масиву, ост альні обнулити.
    const correctArr = arr.map((number) => {
        if (number !== max) {
            return number = 0;
        }
        return number = max;
    });
    console.log("correctArr", correctArr);


</script>
